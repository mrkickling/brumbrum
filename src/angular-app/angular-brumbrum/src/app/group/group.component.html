<h2>{{group.title}}</h2>
<p>{{group.description}}</p>

<mat-chip-listbox aria-label="Dog selection">
    <mat-chip selected color="accent" *ngFor="let member of group.members">
        {{member.name}}
    </mat-chip>
</mat-chip-listbox>
<br>

<app-group-finances [group]="group"></app-group-finances>

<app-group-events [events]="group.events" [group]="group"></app-group-events>
