<h2>{{group.title}}</h2>
<p>{{group.description}}</p>

<h4>Members:</h4>
<mat-chip-listbox aria-label="Dog selection">
    <mat-chip *ngFor="let member of group.members">
        {{member.name}}
    </mat-chip>
    <mat-chip color="accent">
        <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu" />
        En hund
    </mat-chip>
</mat-chip-listbox>
<br>

<app-group-finances [group]="group"></app-group-finances>

<app-group-events [events]="group.events" [group]="group"></app-group-events>
